<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Spotify</title>
  </head>
  <body class="clearfix-reverse">
    <div class="main-part clearfix">
      <div class="side-bar clearfix-reverse">
        <div class="top-simbol clearfix-reverse">
          <img id="logo-big" src="assets/img/logo.svg" alt="" />
          <img id="logo-small" src="assets/img/logo-small.svg" alt="" />
          <div class="home only-flex center-items">
            <img src="assets/img/home.svg" alt="" />
            <div>Home</div>
          </div>
          <div class="cerca only-flex center-items">
            <img src="assets/img/search.svg" alt="" />
            <div>Cerca</div>
          </div>
          <div class="libreria only-flex center-items">
            <img src="assets/img/libreria.svg" alt="" />
            <div>La tua libreria</div>
          </div>
          <div class="tablet-mood">
            <h3>Playlist</h3>
            <div class="new-playlist only-flex center-items">
              <i class="fa-solid fa-plus"></i><span>Crea Playlist</span>
            </div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
            <div class="name-playlist">Nome Playlist</div>
          </div>
        </div>
        <div class="bottom-simbol clearfix-reverse">
          <div class="only-flex center-items"><img src="assets/img/download.svg" alt="" /><span>Installa app</span></div>
          <div class="middle-line"></div>
          <div class="only-flex center-items"><img class="img-logo" src="assets/img/profile.svg" alt="" /><span id="jhon-doe">Jhon Doe</span></div>
        </div>
      </div>

      <!-- FINE SIDE-BAR -->

      
      <div class="spotify-image">
        <section class="button-opacity">
            <button class="button-upgrade">EFFETTUA L'UPGRADE</button>

        </section>
      </div>
    </div>

    <!-- FINE SIDE-BAR -->



    <!-- PARTE INFERIORE -->

    <div class="bottom-part clearfix">
      <div class="left-part clearfix">
        <img src="assets/img/sinister.jpeg" alt="" />
        <div class="info-song-informations">
          <h4>Sinister</h4>
          <div>Brano</div>
          <div>Nome</div>
        </div>
        <div class="folder-heart clearfix-reverse">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>
      <div class="center-part">
        <div class="command-container">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="min-bar-row clearfix">
          <span>0:25</span>
          <div class="min-bar">
            <div class="min-bar-white"></div>
          </div>
          <span>4:35</span>
        </div>
      </div>
      <div class="right-part">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="min-bar-row">
          <div class="min-bar">
            <div class="min-bar-white"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
